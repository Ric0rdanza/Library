{% block content %}
<hr>
<div style="margin-top: 80px; margin-bottom: 80px;">
<h2 class="text-center">登录账号</h2>
	<div class="container">
	  <form id="form1" action="/login_action/" name="form1" method="post">
		{% csrf_token %}
	  <div class="col-sm-12" style="margin-top: 50px; margin-bottom: 100px;">
		<div class="col-sm-6 col-sm-offset-3" style="margin-bottom: 20px;">
			<input class="form-control" type="email" name="username" id="search"/>
		</div>
	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
	  		<input class="form-control" type="password" name="password" id="password"/>
	  	</div>
	  	<div class="col-sm-6 col-sm-offset-3">
	  		<a style="float: right" href="/findmypassword">找回密码</a>
	  	</div>
		<div class="col-sm-4 col-sm-offset-4" style="margin-top: 20px; text-align: center">
			<input class="btn btn-default" type="submit" value="登录" style="width: 100px; ;"/>
		</div>
		<div class="col-sm-4 col-sm-offset-4" style="margin-top: 20px; text-align: center">
			<button class="btn btn-default" style="width: 100px;" onClick="window.location.href='/register'">
				注册新账号
			</button>
		</div>
	  </div>
	  </form>
	</div>
</div>
{% endblock %}
