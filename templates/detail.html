{% block content %}
{% load static %}
<hr>
<div style="margin-top: 80px; margin-bottom: 50px;">
<h2 class="text-center">详情页</h2>
	<div class="container" style="margin-top: 40px;">
	  <div class="col-sm-5 col-md-5 col-lg-5 col-xs-5">
		  <div class="thumbnail"> <img src="{% static "images/400X200.gif" %}" alt="Thumbnail Image 1" class="img-responsive">
		  </div>
	  </div>
	  <div class="col-sm-5 col-md-5 col-lg-5 col-xs-5 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-offset-2">
		<div>
			<h3>书名：{{book.bookname}}</h3>
		</div>
	  	<div style="margin-top: 5px;">
	  		<h3>出版社：{{book.publisher}}</h3>
	  	</div>
		<div style="margin-top: 5px;">
	  		<h3>作者：{{book.author}}</h3>
		</div>
	  	<div style="margin-top: 5px;">
	  		<h3>库存：{{book.stock}}</h3>
	  	</div>
	  	<div style="margin-top: 5px;">
			<h3>简介：</h3>
			<textarea readonly style="width: 100%; height: 200px; font-size: 20px;">{{book.description}}</textarea>
	  	</div>

	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 10px; text-align: center">
	  		<input class="btn btn-default" type="button" value="预约" style="width: 120px; background-color: lightgray"/>
	  	</div>
	  </div>
	</div>
	<div class="container">
		<div style="text-align: center">
			<h3>评论区</h3>
		</div>
		<div style="margin-top: 10px; margin-left: 20px; font-size: 18px;">
			用户昵称（时间）：评论
		</div>
		<div style="margin-top: 10px; margin-left: 20px; font-size: 18px;">
			用户昵称（时间）：评论
		</div>
		<!-- TOP 10 COMMENT -->
		<div style="text-align: center">
			<a href="/comment/bookname" style="font-size: 18px; margin-top: 15px;">点击查看更多</a>
		</div>
	</div>
</div>
{% endblock %}
