{% block content %}
<hr>
<div style="margin-top: 80px; margin-bottom: 50px;">
<h2 class="text-center">注册账号</h2>
	<div class="container">
	  <form id="form1" action="/register_action/" name="form1" method="post">
		{% csrf_token %}
	  <div class="col-sm-12" style="margin-top: 50px; margin-bottom: 70px;">
		<div class="col-sm-6 col-sm-offset-3">
			邮箱：<input class="form-control" type="email" name="username" id="username"/>
		</div>
	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
	  		密码：<input class="form-control" type="password" name="password" id="password"/>
	  	</div>
		<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
	  		再次输入密码：<input class="form-control" type="password" name="repassword" id="repassword"/>
	  	</div>
	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
	  		昵称：<input class="form-control" type="text" name="nickname" id="nickname"/>
	  	</div>
	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
	  		地址：<input class="form-control" type="text" name="address" id="address"/>
	  	</div>
	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
	  		联系电话：<input class="form-control" type="text" name="tel" id="tel"/>
	  	</div>
	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px; text-align: center">
	  		<input class="btn btn-default" type="submit" value="提交" style="width: 120px; background-color: lightgray"/>
	  	</div>
	  </div>
	  </form>
	</div>
</div>
{% endblock %}
