    <form id="form1" action="/newbook_action/" name="form1" method="post">

			序列号：<input class="form-control" type="number" name="serial" id="serial"/>
		</div>

		<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">

	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
