{% block content %}
{% load static %}
<hr>
<h2 class="text-center">搜索结果</h2>
<hr>
<div class="container">
 <!-- FOR ROW -->
 <!-- START ONE ROW -->
  {% for book in booklist %}
  <!-- FOR COL -->
  <!-- START ONE BOOK -->
    <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">
        <div class="thumbnail"> 
          <a href = "/detail/{{book.0}}"><img src="{% static "images/400X200.gif" %}" alt="Thumbnail Image 1" class="img-responsive"></a>
            <div class="caption">
              <a href = "/detail/{{book.0}}"><h3>{{book.1}}</h3></a>
              <p>{{book.2}}</p>
              <p>{{book.3}}</p>
              <p><a href="/addwishlist/{{book.0}}" class="btn btn-primary" role="button">添加到书单</a></p>
            </div>
        </div>
    </div>
  <!-- END ONE BOOK -->

  <!-- END ONE ROW -->
  {% endfor %}

  <div class="row text-center hidden-xs">

  </div>
  
  <nav class="text-center">
    <!-- Add class .pagination-lg for larger blocks or .pagination-sm for smaller blocks-->
    <ul class="pagination">
      <li> <a href="/search/{{prevpage}}" aria-label="Previous"> <span aria-hidden="true">&laquo;</span> </a> </li>
      <li class="active"><a href="/search/{{page}}" >{{page}}</a></li>
      <li> <a href="/search/{{nextpage}}" aria-label="Next"> <span aria-hidden="true">&raquo;</span> </a> </li>
      <li><span aria-hidden="true">共 {{totalpage}} 页</span></li>
    </ul>
  </nav>
</div>
{% endblock %}
