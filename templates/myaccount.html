{% block content %}
<hr>
<div style="margin-top: 80px; margin-bottom: 50px;">
<h2 class="text-center">基本信息</h2>
	<div class="container">
  	<script type="text/javascript">
		function modify(){
			document.getElementById("nickname").readOnly = false;
			document.getElementById("address").readOnly = false;
			document.getElementById("tel").readOnly = false;
			document.getElementById("ButtonArea").style.display="none";
			document.getElementById("PasswordArea").style.display="inline";
			document.getElementById("SubmitArea").style.display="inline";
		}
	</script>
	  <form id="form1" action="/modify_account/" name="form1" method="post" id="form1">
		{% csrf_token %}
	  <div class="col-sm-12" style="margin-top: 50px; margin-bottom: 70px;">
		<div class="col-sm-6 col-sm-offset-3">
			邮箱：<input class="form-control" type="email" name="username" id="username" value="{{account.username}}" readonly/>
		</div>
  		<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
	  		昵称：<input class="form-control" type="text" name="nickname" id="nickname" value="{{account.nickname}}" readonly/>
	  	</div>
	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
	  		地址：<input class="form-control" type="text" name="address" id="address" value="{{account.address}}" readonly/>
	  	</div>
		<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px;">
	  		联系电话：<input class="form-control" type="tel" name="tel" id="tel" value="{{account.contact}}" readonly/>
	  	</div>
	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px; text-align: center; display: none;" id="PasswordArea">
			  <input class="btn btn-default" type="button" value="修改密码" style="width: 120px; background-color: lightgray;" 
			  id="Password" onclick="window.location.href='/changepassword/'"/>
	  	</div>
	  	<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px; text-align: center;" id="ButtonArea">
			  <input class="btn btn-default" type="button" value="修改信息" style="width: 120px; background-color: lightgray;" 
			  id="Button" onclick="modify();"/>
		</div>
		<div class="col-sm-6 col-sm-offset-3" style="margin-top: 20px; text-align: center; display: none;" id="SubmitArea">
			<input class="btn btn-default" type="submit" value="确认修改" style="width: 120px; background-color: lightgray;"
			id="Submit"/>
	  </div>
	  </div>
	  </form>
	</div>
</div>
{% endblock %}
